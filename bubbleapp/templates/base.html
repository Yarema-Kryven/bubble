<!DOCTYPE html>
<html lang="ua">
<head>
  <title>{% block title %}{% endblock %}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body style="height:1500px">

<nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
  <!-- Brand -->
  <a class="navbar-brand" href="/">BUBBLE</a>

  <!-- Links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" href="{% url 'bubbleapp:categories' %}">Categories</a>
    </li>
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" href="/" id="navbardrop" data-toggle="dropdown"> Actions</a>
         <div class="dropdown-menu">
           <a class="dropdown-item" href="{% url 'bubbleapp:transactions' %}">Transactions</a>
           <a class="dropdown-item" href="{% url 'bubbleapp:report_form' %}">Report</a>
         </div>
    </li>
    <li class="nav-item">
      <a class="nav-link" href="{% url 'bubbleapp:about' %}">Help</a>
    </li>
    <li class="nav-item">
        {% if user.is_authenticated %}
            <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="/" id="navbardrop" data-toggle="dropdown"> Hello, {{ user.username }}</a>
            <div class="dropdown-menu">
            <a class="dropdown-item" href="{% url 'users:logout' %}">Logout</a>
            </div>
            </li>
        {% else %}
        <li class="nav-item">
        <a class="nav-link" href="{% url 'users:login' %}">LogIn</a>
        </li>
        <li class="nav-item">
        <a class="nav-link" href="{% url 'users:register' %}">register</a>
        </li>
        {% endif %}
    </li>
  </ul>
</nav>

<div class="container-fluid" style="margin-top:80px">
    {% block content %}{% endblock %}
    {% block footer %}{% endblock %}
</div>
</body>
</html>
